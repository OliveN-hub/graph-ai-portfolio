  <style>
    :root{
      --bg: #ffffff;
      --text: #0a0a0a;
      --muted: #6b7280;
      --border: #e5e7eb;
      --sky-50: #f0f9ff;
      --sky-100:#e0f2fe;
      --sky-200:#bae6fd;

    nav .links a{margin-left:24px;font-size:14px;color:#1f2937}
    nav .links a:hover{opacity:.7}
    section{scroll-margin-top:96px;padding:64px 0}
    h2{font-size:28px;margin:0 0 8px}
    .muted{color:var(--muted)}
    iframe{width:100%;max-width:640px;border:none;}
